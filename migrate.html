<html lang="en">
<head>

  <style>
    * {

    body {

    .container {

      width: 100%;

    }

      margin-bottom: 30px;
    }

    .button-group {

      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 150px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
    }

    .btn-secondary {
      background: #e0e7ff;
      color: #667eea;
    }

    .btn-secondary:hover {
      background: #c7d2fe;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .log-container {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .log-entry {
      margin-bottom: 8px;
      display: flex;
      gap: 10px;
    }

    .log-time {
      color: #94a3b8;
      flex-shrink: 0;
    }

    .log-info { color: #60a5fa; }
    .log-success { color: #34d399; }
    .log-warning { color: #fbbf24; }
    .log-error { color: #f87171; }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #f8fafc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      color: #666;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .warning-box {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .warning-box strong {
      color: #92400e;
    }
  </style>
</head>
<body>

        üóëÔ∏è Clear & Replace All

      <button class="btn-secondary" onclick="verifyData()" id="verifyBtn">

    // Logging functions
    function log(message, type = 'info') {
      const logContainer = document.getElementById('logContainer');
      const time = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <span class="log-time">[${time}]</span>
        <span class="log-${type}">${message}</span>
      `;
      logContainer.appendChild(entry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    function updateStats(success, error, firestore) {
      if (success !== undefined) document.getElementById('successCount').textContent = success;
      if (error !== undefined) document.getElementById('errorCount').textContent = error;
      if (firestore !== undefined) document.getElementById('firestoreCount').textContent = firestore;
    }

    function toggleButtons(disabled) {
      document.getElementById('migrateBtn').disabled = disabled;
      document.getElementById('clearBtn').disabled = disabled;
      document.getElementById('verifyBtn').disabled = disabled;
    }

    // Clear existing complaints
    async function clearExistingComplaints() {
      log('Clearing existing complaints...', 'warning');
      const complaintsRef = collection(db, 'complaints');
      const snapshot = await getDocs(complaintsRef);
      
      if (snapshot.empty) {
        log('No existing complaints found', 'info');
        return 0;
      }

      const batch = writeBatch(db);
      snapshot.docs.forEach((document) => {
        batch.delete(doc(db, 'complaints', document.id));
      });

      await batch.commit();
      log(`Deleted ${snapshot.size} existing complaints`, 'success');
      return snapshot.size;
    }

    // Migrate data
    window.migrateData = async function(clearFirst) {
      if (clearFirst) {
        const confirmed = confirm('‚ö†Ô∏è This will DELETE ALL existing complaints! Are you sure?');
        if (!confirmed) return;
        document.getElementById('warningBox').style.display = 'block';
      }

      toggleButtons(true);
      log('Starting migration...', 'info');
      updateStats(0, 0, '-');

      try {
        if (clearFirst) {
          await clearExistingComplaints();
        }

        const complaintsRef = collection(db, 'complaints');
        let successCount = 0;
        let errorCount = 0;

        for (const complaint of mockComplaints) {
          try {
            const { id, ...complaintData } = complaint;
            await addDoc(complaintsRef, complaintData);
            successCount++;
            updateStats(successCount, errorCount);
            log(`‚úì Migrated: ${complaint.title}`, 'success');
          } catch (error) {
            errorCount++;
            updateStats(successCount, errorCount);
            log(`‚úó Failed: ${complaint.title} - ${error.message}`, 'error');
          }
        }

        log('Migration completed!', 'success');
        await verifyData();
        document.getElementById('warningBox').style.display = 'none';
      } catch (error) {
        log(`Migration failed: ${error.message}`, 'error');
      } finally {
        toggleButtons(false);
      }
    };

    // Verify data
    window.verifyData = async function() {
      toggleButtons(true);
      log('Verifying data...', 'info');

      try {
        const complaintsRef = collection(db, 'complaints');
        const snapshot = await getDocs(complaintsRef);
        updateStats(undefined, undefined, snapshot.size);
        
        if (snapshot.size === mockComplaints.length) {
          log(`‚úì All ${snapshot.size} complaints verified in Firestore!`, 'success');
        } else {
          log(`‚ö† Found ${snapshot.size} complaints (expected ${mockComplaints.length})`, 'warning');
        }
      } catch (error) {
        log(`Verification failed: ${error.message}`, 'error');
        updateStats(undefined, undefined, 'Error');
      } finally {
        toggleButtons(false);
      }
    };

    // Clear logs
    window.clearLogs = function() {
      document.getElementById('logContainer').innerHTML = '';
      log('Logs cleared', 'info');
    };

    // Auto-verify on load
    setTimeout(() => verifyData(), 1000);
